<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Availability</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="location-title">Parking Availability</h1>
        <p id="location-description">Check below for available parking spaces at your selected location.</p>
    </header>

    <!-- Add the image here -->
    <section id="parking-image">
        <img src="img4.jpg" alt="Parking Overview" class="parking-overview-image">
    </section>

    <section id="parking-info">
        <div class="parking-lot">
            <div class="parking-area">
                <h3>Zone 1</h3>
                <p>Available Spaces: <span class="available-slots" id="slots-1">Loading...</span></p>
            </div>
            <div class="parking-area">
                <h3>Zone 2</h3>
                <p>Available Spaces: <span class="available-slots" id="slots-2">Loading...</span></p>
            </div>
            <!-- Add more zones if needed -->
        </div>
        <br>
    </section>

    <footer>
        <p>&copy; 2024 Smart Parking System. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
